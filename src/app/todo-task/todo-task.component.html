<div>
  <ng-container *ngIf="tasks.length > 0; else noTask">
    <div *ngFor="let task of tasks; let i = index">
      <ul>
        <li>
          {{task.name}}
          <button (click)="removeTask(task)">Usun</button>
          <button (click)="addToDoneTaskList(task)">Zrobione</button>
        </li>
      </ul>
    </div>
  </ng-container>
  <ng-template #noTask>
    <p>Brak zadan, masz czas wolny!</p>
  </ng-template>
</div>
